<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class="initial">
      <div class="contained">
        <div class="photo">
          <img src="./images/image-product-desktop.jpg">
        </div>
        <div class="photoMobile">
          <img src="./images/image-product-mobile.jpg">
        </div>
      </div>

      <div class="txt">
        <p class="head">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="tail">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <p class="price">
          <span id="present">$149.99</span>
          <span id="former">$169.99</span>
        </p>
        <button><img src="./images/icon-cart.svg"> Add to Cart</button>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Cozyamy</a>.
    </p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
